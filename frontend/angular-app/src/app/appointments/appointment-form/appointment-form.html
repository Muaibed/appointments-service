<h2>{{ isEdit ? 'Edit' : 'New' }} Appointment</h2>

<form (ngSubmit)="save()">
  <div>
    <label for="doctor">Doctor</label>
    <select [(ngModel)]="appointment.doctorId" name="doctorId" required>
      <option [ngValue]="null">-- Select Doctor --</option>
      <option *ngFor="let doc of doctors" [ngValue]="doc.id">
        {{ doc.fullName }}
      </option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium">Patient</label>
    <select [(ngModel)]="appointment.patientId" name="patientId" class="border p-2 w-full rounded">
      <option [ngValue]="">Select a patient</option>
      <option *ngFor="let p of patients" [ngValue]="p.id">
        {{ p.fullName }}
      </option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium">Date</label>
    <input type="datetime-local" placeholder="Date" [(ngModel)]="appointment.date" name="date" class="border p-2 w-full rounded" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Status</label>
    <select name="status" [(ngModel)]="appointment.status" class="border p-2 w-full rounded">
      <option value="">Select Status</option>
      <option value="Scheduled">
        Scheduled
      </option>
      <option value="Cancelled">
        Cancelled
      </option>
      <option value="Completed">
        Completed
      </option>
    </select>
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Save Appointment
  </button>

</form>
