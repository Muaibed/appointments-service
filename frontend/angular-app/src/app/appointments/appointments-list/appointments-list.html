<div class="container">
  <header class="header">
    <h2>Appointments</h2>
    <button class="new-btn" routerLink="/appointments/new">+ New Appointment</button>
  </header>

  <form class="filters-form" (ngSubmit)="applyFilters()">
    <div class="filter-group">
      <label>Doctor</label>
      <select [(ngModel)]="filters.doctorId" name="doctorId">
        <option [ngValue]="null">All</option>
        <option *ngFor="let doc of doctors" [ngValue]="doc.id">{{ doc.fullName }}</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Status</label>
      <select [(ngModel)]="filters.status" name="status">
        <option value="">All</option>
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Date</label>
      <input type="date" [(ngModel)]="filters.date" name="date">
    </div>

    <button type="submit" class="apply-btn">Apply Filters</button>
  </form>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Doctor</th>
          <th>Patient</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.id }}</td>
          <td>{{ appointment.doctorName }}</td>
          <td>{{ appointment.patientName }}</td>
          <td>{{ appointment.date | date:'short' }}</td>
          <td><span class="status {{ appointment.status | lowercase }}">{{ appointment.status }}</span></td>
          <td class="actions">
            <button class="edit-btn" [routerLink]="['/appointments/edit', appointment.id]">Edit</button>
            <button class="delete-btn" (click)="delete(appointment.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
