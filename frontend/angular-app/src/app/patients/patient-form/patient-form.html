<h2>{{ isEdit ? 'Edit' : 'New' }} Patient</h2>

<form (ngSubmit)="save()">
  <input type="number" placeholder="ID" [(ngModel)]="patient.id" name="id" required>
  <input type="text" placeholder="Full Name" [(ngModel)]="patient.fullName" name="fullName" required>
  <input type="email" placeholder="Email" [(ngModel)]="patient.email" name="email" required>
  <input type="datetime-local" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required>
  <button type="submit">Save</button>
</form>
