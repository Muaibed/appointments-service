<h2>Patients</h2>
<button routerLink="/patients/new">+ New Patient</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.id }}</td>
      <td>{{ patient.fullName }}</td>
      <td>{{ patient.email }}</td>
      <td>{{ patient.dateOfBirth }}</td>
      <td>
        <button [routerLink]="['/patients/edit', patient.id]">Edit</button>
        <button (click)="delete(patient.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
